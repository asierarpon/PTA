<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="../TXANT/txantiloia.xhtml">
	<ui:define  name="Izenburua">ZURE INFORMAZIO PERTSONALA</ui:define>
	<ui:define name="Edukia">
	<form action="./aldatutaldekoinformazioa.xhtml">
		<input type="submit" id="atzera" value="ATZERA" />
	</form>
	<h2>Hau da zure informazioa</h2>
	<h:dataTable value="#{editatuViewMB.partaideInformazioa(erabiltzaileAtazakMB.autentikatutakoa)}" var="informazioa" border="2"> 
			<h:column>
				<f:facet name="header">IZENA</f:facet>
				#{informazioa.username}
			</h:column>
			<h:column>
				<f:facet name="header">HERRIALDEA</f:facet>
				#{informazioa.herrialdea}
			</h:column>
			<h:column>
				<f:facet name="header">ROLA</f:facet>
				#{informazioa.taldeRola}
			</h:column>
			<h:column>
				<f:facet name="header">JAOITZE-DATA</f:facet>
				#{informazioa.jaiotzeData}
			</h:column>
			<h:column>
				<f:facet name="header">DESKRIBAPENA</f:facet>
				#{informazioa.deskribapena}
			</h:column>
	</h:dataTable>
	<h2>Sartu zure informazio berria: </h2>
	<h:form>
	ROLA:
	<h:inputTextarea id="rola" value="#{partaideFormMB.rola}" required="false" /><br />
	HERRIALDEA:
	<h:inputText id="herrialdea" value="#{partaideFormMB.herrialdea}" required="false" /><br />
	DESKRIBAPENA:
	<h:inputTextarea id="deskribapena" value="#{partaideFormMB.deskribapena}" required="false"  /> <br />
	<h:commandButton action="#{editatuAtazakMB.partaideInformazioAldatu(partaideFormMB,editatuViewMB)}"  type="submit" value="ALDATU" />
	</h:form>
	</ui:define>
	</ui:composition>
</html>
