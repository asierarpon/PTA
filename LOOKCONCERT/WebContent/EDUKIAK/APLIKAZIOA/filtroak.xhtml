<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="../TXANT/txantiloia.xhtml">
	<ui:define name="Izenburua">BILATU ZURE TALDEAK</ui:define>
	<ui:define name="Edukia">
		<center>
			<table class="tableIkustezina2">
				<tr class="trIkustezina2">
					<td class="tdIkustezina2">
						<form action="./sarreraorria.xhtml">
							<input type="submit" id="sarreraorria" value="SARRERA ORRIA" />
						</form>
					</td>
					<td class="tdIkustezina2">
						<form action="./gustokoenak.xhtml">
							<input type="submit" id="gustokoenak" value="GUSTOKOENAK" />
						</form>
					</td>
				</tr>
			</table>
		</center>
		<hr />
		<h:form>
			<center>
				<h2>SARTU ZURE FILTROAK</h2>

				IZENA:
				<h:inputText id="taldea" value="#{filtroakFormMB.izena}" />
				HERRIALDEA:
				<h:inputText id="taldeherrialdea"
					value="#{filtroakFormMB.herrialdea}" />
				MUSIKA-MOTA:
				<h:selectOneMenu id="musikamota"
					value="#{filtroakFormMB.musikamota}">
					<f:selectItem itemLabel="none" itemValue="None" />
					<f:selectItem itemLabel="Balada" itemValue="balada" />
					<f:selectItem itemLabel="Folk" itemValue="folk" />
					<f:selectItem itemLabel="Runba" itemValue="runba" />
					<f:selectItem itemLabel="Ska" itemValue="ska" />
					<f:selectItem itemLabel="Reggaeton" itemValue="reggaeton" />
					<f:selectItem itemLabel="Rock" itemValue="rock" />
					<f:selectItem itemLabel="Trap" itemValue="trap" />
				</h:selectOneMenu>
				BAKARKOA?
				<h:selectOneMenu id="bakarkakoa" value="#{filtroakFormMB.bakarkoa}">
					<f:selectItem itemLabel="none" itemValue="none" />
					<f:selectItem itemLabel="Bai" itemValue="Bai" />
					<f:selectItem itemLabel="Ez" itemValue="Ez" />
				</h:selectOneMenu>
				<br /> <br />
				<h:commandButton
					actionListener="#{erabiltzaileakViewMB.filtroakDB(filtroakFormMB)}"
					value="APLIKATU" />
			</center>
		</h:form>
		<center>
			<h2>AURKITUTAKO TALDEAK</h2>
			<h:dataTable
				value="#{erabiltzaileakViewMB.filtratutakoakBilatuDB(filtroakFormMB)}"
				var="aurkitutakoa" border="2">
				<h:column>
					<f:facet name="header">TALDEAREN IZENA</f:facet>
				#{aurkitutakoa.izena}
			</h:column>
				<h:column>
					<f:facet name="header">MUSIKA MOTA</f:facet>
				#{aurkitutakoa.musikaMota}
			</h:column>
				<h:column>
					<f:facet name="header">TALDEA IKUSI</f:facet>
					<h:form>
						<h:commandButton
							actionListener="#{taldeaViewMB.taldearenIzenaLortu(aurkitutakoa.izena)}"
							action="./taldekoinformazioa.xhtml" value="TALDEA IKUSI" />
					</h:form>
				</h:column>
			</h:dataTable>
		</center>
	</ui:define>
</ui:composition>
</html>
